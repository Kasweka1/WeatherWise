<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7-Day Weather Forecast</title>
</head>
<body>
<h1>7-Day Weather Forecast for {{ city }}</h1>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Temperature (Â°C)</th>
      <th>Description</th>
      <th>Icon</th>
      <th>Rainfall (mm)</th>
    </tr>
  </thead>
  <tbody>
    {% for day in forecast_data %}
    <tr>
      <td>{{ day.date }}</td>
      <td>{{ day.temperature }}</td>
      <td>{{ day.description }}</td>
      <td><img src="https://openweathermap.org/img/w/{{ day.icon }}.png" alt="{{ day.description }}"></td>
      <td>{{ day.rainfall }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
